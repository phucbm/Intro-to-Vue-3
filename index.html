<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Vue Mastery</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="assets/css/styles.css"/>
    <link rel="stylesheet" href="assets/css/custom-style.css">
    <!-- Import Vue.js -->
    <script src="assets/js/vue.global.js"></script>
</head>
<body>
<div id="app">
    <strong>Cart: {{cart}}</strong>

    <product-display :cart="cart" @add-to-cart="addToCart" @remove-from-cart="removeFromCart"></product-display>
</div>

<!-- Import App -->
<script src="./main.js"></script>
<script src="./components/ProductDisplay.js"></script>
<script src="./components/CommentForm.js"></script>
<script src="./components/CommentList.js"></script>

<script>
    app.mount('#app');
</script>
</body>
</html>
